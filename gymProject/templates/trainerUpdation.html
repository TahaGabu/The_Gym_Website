{% extends "base.html" %}
{% block title %}
Update Page
{% endblock title %}
{% block body %}


<style>
  /* Style the form container */
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  /* Style the form labels */
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  /* Style the form inputs */
  input[type="text"],
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px blue;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Style the submit button */
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Style the submit button on hover */
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <h2 style="padding-top: 20px;">Update Form</h2>
  <form action="updatingTrainer" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ gym_id }}"><br><br>
    <label for="id">Id:</label>
    <input type="text" id="id" name="id" value="{{ member.id }}" placeholder="{{ member.id }}" readonly><br><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="{{ member.fname }}" placeholder="{{ member.fname }}"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="{{ member.lname }}" placeholder="{{ member.lname }}"><br><br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob" value="{{  member.dob |date:'Y-m-d'}}" placeholder="{{ member.dob|date:'Y-m-d' }}"><br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{  member.age  }}" placeholder="{{ member.age }}"><br><br> 
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" value="{{ member.height }}" placeholder="{{ member.height }}"><br><br> 
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" value="{{ member.weight }}" placeholder="{{ member.weight }}"><br><br> 
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ member.address }}" placeholder="{{ member.address }}"><br><br> 
    <label for="number">Contact Number:</label>
    <input type="number" id="number" name="number" value="{{ member.number }}" placeholder="{{ member.number }}"><br><br>
    <input type="submit" value="Submit">
  </form>
</div>





{% endblock body %}
