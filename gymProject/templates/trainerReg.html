{% extends 'base.html' %}
{% block title %}
Trainer Registration Form
{% endblock title %}
{% block body %}


<style>
  /* Style the form container */
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  /* Style the form labels */
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  /* Style the form inputs */
  input[type="text"],
  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f5f5f5; /* Grey background color */
  }

  /* Style the submit button */
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Style the submit button on hover */
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <h2 style="padding-bottom: 20px;">Trainer Registration Form</h2>
  <form action="{% url 'trainerRegistration' %}" method="post">
    {% csrf_token %}
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="age">Age :</label>
    <input type="age" id="age" name="age"><br><br>
    <label for="height">Height :</label>
    <input type="height" id="height" name="height"><br><br>
    <label for="weight">Weight :</label>
    <input type="weight" id="weight" name="weight"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br> 
    <label for="number">Contact Number:</label>
    <input type="number" id="number" name="number"><br><br>
    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
